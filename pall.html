
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Game</title>
    <style>
    	* { padding: 0; margin: 0; }
    	canvas { background: #eee; display: block; margin: 0 auto; }
    </style>
</head>
<canvas id="myCanvas" width="480" height="320" onmousedown="press(event)"></canvas>

<script type="text/javascript">
	var canvas = document.getElementById("myCanvas");
	var ctx = canvas.getContext("2d");
	var ballRadius = 30;
	var x = canvas.width/2;
	var y = canvas.height-30;
	var dx = 2;
	var dy = -2;
	var counter = 0;
	var miss_counter = 0;
	var punktid = 0;
    var paddleHeight = 10;
    var paddleWidth = 75;
    var paddleX = (canvas.width-paddleWidth)/2;

function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI*2);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}

function drawPaddle() {
    ctx.beginPath();
    ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
    ctx.fillStyle = "#0095DD";
    ctx.fill();
    ctx.closePath();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    
    if(x + dx > canvas.width-ballRadius || x + dx < ballRadius) {
        dx = -dx;
    }
    if(y + dy > canvas.height-ballRadius || y + dy < ballRadius) {
        dy = -dy;
    }
    
    x += dx;
    y += dy;
}

setInterval(draw, 30);

function press(e) {                        /*Hiirevajutuse kontrollimine*/
      var gameArea=document.getElementById("myCanvas").getBoundingClientRect();
    var hx = e.clientX - gameArea.left;         /*Hiirekursori x koordinaat m2nguv2ljaku suhtes*/
    var hy = e.clientY - gameArea.top;          /*Hiirekursori y koordinaat m2nguv2ljaku suhtes*/
 	    if (Math.abs(hy - y) < ballRadius && Math.abs(hx - x) < ballRadius) {
    	punktid += 1;
    	document.getElementById("vastus").innerHTML=punktid; //kirjutab punktid vÃ¤lja
    }

}
</script>
<body>
	 <p>Punkte: <span id="vastus"></span></p>

</body>
</html>
